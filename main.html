<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wawa.rip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>wawa.rip</h1>
        
        <!-- Centerpiece with Icons -->
        <div class="centerpiece">
            <div class="icons">
                <img src="icons/roblox.png" alt="Roblox" onclick="redirectRoblox()">
                <img src="icons/tiktok.png" alt="TikTok" onclick="redirectTikTok()">
                <img src="icons/spotify.png" alt="Spotify" onclick="redirectSpotify()">
            </div>
            <p class="meow-text">meow meow meow meow meow meow meow</p>
        </div>

        <!-- Profile Sections (Hidden by default, toggleable) -->
        <section id="roblox" class="profile-section">
            <h2>Roblox Profile</h2>
            <div id="robloxData"></div>
        </section>

        <section id="tiktok" class="profile-section">
            <h2>TikTok Feed</h2>
            <div id="tiktokData"></div>
        </section>

        <section id="spotify" class="profile-section">
            <h2>Spotify Favorites</h2>
            <div id="spotifyData"></div>
        </section>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="cocainewoman.mp3" type="audio/mpeg">
        <!-- For web hosting, replace src with a public URL, e.g., <source src="https://yourserver.com/cocainewoman.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
