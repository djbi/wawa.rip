<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wawa.rip - Enter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="splash-body">
    <div class="splash-container">
        <h1>wawa.rip</h1>
        <button onclick="window.location.href='main.html'">Click to Enter</button>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="cocainewoman.mp3" type="audio/mpeg">
        <!-- For web hosting, replace src with a public URL, e.g., <source src="https://yourserver.com/cocainewoman.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensure audio plays after user interaction (for local desktop)
        document.querySelector('button').addEventListener('click', function() {
            document.getElementById('backgroundMusic').play().catch(function(error) {
                console.log("Audio playback failed: ", error);
            });
        });
    </script>
</body>
</html>
