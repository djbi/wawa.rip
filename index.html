<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure responsive design for mobile and desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow meow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash screen with counter inside heart -->
    <div class="splash-screen" id="splashScreen">
        <div class="heart-counter" id="visitCounter"></div>
    </div>

    <!-- Main content container -->
    <div class="container" id="mainContainer" style="display: none;">
        <div class="main-content">
            <h1 class="neon-text">Faith</h1>
            <div class="social-icons" id="socialIcons">
                <!-- Logos will be dynamically inserted by logos.js -->
            </div>
            <div class="heart-text"><3</div>
        </div>
    </div>

    <!-- Canvas for mouse trail effects -->
    <canvas id="trailCanvas"></canvas>
    <!-- Custom cursor -->
    <div class="custom-cursor"></div>

    <!-- Load scripts -->
    <script src="scripts/particles.js"></script>
    <script src="scripts/splash.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/logos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
