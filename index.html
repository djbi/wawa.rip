<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>wawa.rip</h1>
        
        <!-- Centerpiece -->
        <div class="centerpiece">
            <div class="faith">FAITH</div>
            <div class="icons">
                <img src="icons/roblox.png" alt="Roblox" onclick="fetchRobloxData()">
                <img src="icons/brawlstars.png" alt="Brawl Stars" onclick="fetchBrawlStarsData()">
                <img src="icons/tiktok.png" alt="TikTok" onclick="fetchTikTokData()">
                <img src="icons/spotify.png" alt="Spotify" onclick="fetchSpotifyData()">
            </div>
            <p class="tagline">I don‚Äôt lose</p>

        <!-- Profile Sections (Hidden by default, toggleable) -->
        <section id="roblox" class="profile-section">

            <div id="brawlStarsData"></div>

        <section id="tiktok" class="profile-section">
            <h2>TikTok Feed</h2>
            <input type="text" id="tiktokUsername" placeholder="Enter TikTok Username">
            <button onclick="fetchTikTokData()">Link TikTok</button>
            <div id="tiktokData"></div>
        </section>

        <section id="spotify" class="profile-section">
