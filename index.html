<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>meow meow</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <!-- Base styles for layout and unselectable behavior -->
    <link rel="stylesheet" href="./styles/base.css">
    <!-- Neon text effects -->
    <link rel="stylesheet" href="./styles/effects/neon.css">
    <!-- Glow effects for logos -->
    <link rel="stylesheet" href="./styles/effects/glow.css">
    <!-- Animations for various elements -->
    <link rel="stylesheet" href="./styles/effects/animations.css">
    <!-- Responsive adjustments -->
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <!-- Splash screen with centered visit counter -->
    <div class="splash-screen" id="splashScreen">
        <div class="counter-wrapper">
            <div class="counter" id="visitCounter"></div>
            <div class="click-to-enter">Click to Enter</div>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container" id="mainContainer" style="display: none;">
        <div class="main-content">
            <h1 class="neon-text faith-title" id="faithText">Faith</h1>
            <div class="social-icons" id="socialIcons"></div>
            <h2 class="neon-text cocaine-text" id="cocaineText">Cocaine Woman</h2>
            <div class="heart-text">â™¥</div>
        </div>
    </div>

    <!-- Canvas for particle effects -->
    <canvas id="trailCanvas"></canvas>
    <!-- Custom cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    <!-- Note input form -->
    <div id="noteInput" style="display: none;">
        <textarea id="noteTextarea" placeholder="Write your note here..."></textarea>
        <button id="sendNote">Send Note</button>
    </div>

    <!-- Load scripts -->
    <!-- Core functionality -->
    <script src="./scripts/core/init.js"></script>
    <script src="./scripts/core/particles.js"></script>
    <script src="./scripts/core/analytics.js"></script>
    <script src="./scripts/core/title.js"></script>
    <!-- UI interactions -->
    <script src="./scripts/ui/logos.js"></script>
    <script src="./scripts/ui/cursor.js"></script>
    <script src="./scripts/ui/interactions.js"></script>
    <script src="./scripts/ui/notes.js"></script>
    <!-- Utilities -->
    <script src="./scripts/utils/webhook.js"></script>
    <script src="./scripts/utils/debug.js"></script>
    <!-- Splash screen (loaded last to ensure dependencies are ready) -->
    <script src="./scripts/core/splash.js"></script>
</body>
</html>
