<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wawa.rip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-container" id="splash">
        <button onclick="enterSite()">Click to Enter</button>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <h1>wawa.rip</h1>
        
        <!-- Centerpiece with Icons -->
        <div class="centerpiece">
            <div class="icons">
                <img src="icons/roblox.png" alt="Roblox" onclick="redirectRoblox()">
                <img src="icons/tiktok.png" alt="TikTok" onclick="redirectTikTok()">
                <img src="icons/spotify.png" alt="Spotify" onclick="redirectSpotify()">
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="cocainewoman.mp3" type="audio/mpeg">
        <!-- For web hosting, replace src with a public URL, e.g., <source src="https://yourserver.com/cocainewoman.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
