<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wawa.rip</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ip-display {
            font-size: 2em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="ip-display"></div>

    <script>
        // Fetch the user's IP address using a public API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                displayIPWithChangingColors(ip);
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                document.getElementById('ip-display').innerText = 'Could not fetch IP';
            });

        // Function to display IP and animate colors
        function displayIPWithChangingColors(ip) {
            const display = document.getElementById('ip-display');
            const colors = [
                '#FF0000', // Red
                '#00FF00', // Green
                '#0000FF', // Blue
                '#FFFF00', // Yellow
                '#FF00FF', // Magenta
                '#00FFFF', // Cyan
                '#FFA500', // Orange
                '#800080', // Purple
                '#008000', // Dark Green
                '#FF4500', // Orange Red
                '#00CED1', // Dark Turquoise
                '#FF69B4'  // Hot Pink
            ];

            // Split IP into characters and create spans
            const spans = [];
            ip.split('').forEach(char => {
                const span = document.createElement('span');
                span.innerText = char;
                display.appendChild(span);
                spans.push(span);
            });

            // Function to update colors
            function updateColors() {
                let usedColors = new Set(); // Track used colors in each cycle
                spans.forEach(span => {
                    let newColor;
                    do {
                        newColor = colors[Math.floor(Math.random() * colors.length)];
                    } while (usedColors.has(newColor)); // Ensure no repeats in one cycle
                    usedColors.add(newColor);
                    span.style.color = newColor;
                });
            }

            // Initial color assignment
            updateColors();

            // Change colors every second (1000ms)
            setInterval(updateColors, 1000);
        }
    </script>
</body>
</html>
