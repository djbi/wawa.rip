<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Display</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #ip-address {
            font-size: 2em;
            /* Prevent text selection */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .digit {
            transition: color 0.5s ease;
            display: inline-block; /* Ensures proper rendering */
        }
    </style>
</head>
<body>
    <div id="ip-address">Loading your IP...</div>

    <script>
        // List of distinct colors
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FFEEAD', '#D4A5A5', '#9B59B6', '#3498DB',
            '#E74C3C', '#2ECC71', '#F1C40F', '#E67E22'
        ];

        function getRandomColor(excludeColors = []) {
            const availableColors = colors.filter(c => !excludeColors.includes(c));
            return availableColors[Math.floor(Math.random() * availableColors.length)];
        }

        function displayIP(ip) {
            const ipContainer = document.getElementById('ip-address');
            ipContainer.innerHTML = '';
            
            // Split IP into individual characters
            const chars = ip.split('');
            
            // Track used colors for this iteration
            let usedColors = [];
            
            chars.forEach(char => {
                const span = document.createElement('span');
                span.className = 'digit';
                span.textContent = char;
                
                // Get a unique color for this digit
                const color = getRandomColor(usedColors);
                span.style.color = color;
                usedColors.push(color);
                
                ipContainer.appendChild(span);
            });
        }

        // Fetch IP and initial display
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                displayIP(data.ip);
                
                // Change colors every 2 seconds
                setInterval(() => {
                    displayIP(data.ip);
                }, 2000);
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = 'Unable to fetch IP';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
