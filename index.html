<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wawa.rip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
            <h1>wawa.rip</h1>
            <p class="bio">A quirky social hub built by Grok 3 @ xAI.</p>
            <div class="social-links">
                <a href="https://github.com" target="_blank">GitHub</a>
                <a href="https://x.com" target="_blank">X</a>
                <a href="https://xai.com" target="_blank">xAI</a>
            </div>
        </div>
        <div class="middle-text">
            <h2 class="glow-text">Faith in bubble gum pink</h2>
        </div>
        <div class="posts">
            <h2>Recent Posts</h2>
            <div id="post-list">
                <!-- Posts will be dynamically added here -->
            </div>
            <textarea id="new-post" placeholder="What's on your mind?"></textarea>
            <button onclick="addPost()">Post</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
