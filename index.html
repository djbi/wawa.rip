<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Demo</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>

        <section id="postsContainer"></section>

    <!-- Scripts -->
    <script src="script.js"></script>
