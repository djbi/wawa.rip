<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow meow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="enter-screen">
        <div id="ip-display">Loading your IP...</div>
        <div id="enter-btn">Click to Enter</div>
        <div id="visit-counter">
            <svg id="eye-icon" viewBox="0 0 24 24" fill="white">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <span id="count">567</span>
        </div>
    </div>
    <div id="coin-screen">
        <div id="ip-display-coin">Loading your IP...</div>
        <div id="coin-choice">
            <div class="coin-btn" id="heads-btn">Heads</div>
            <div class="coin-btn" id="tails-btn">Tails</div>
        </div>
    </div>
    <div id="clicker-screen">
        <div id="ip-display-clicker">Loading your IP...</div>
        <div id="clicker-game">
            <div id="clicker-main">
                <div id="multiplier-counter">Multiplier: x1</div>
                <div id="clicker-score">Poop: 0</div>
                <div id="clicker-ip">ðŸ’©</div> <!-- Changed to poop emoji -->
                <div id="per-second">Poop per second: 0</div>
            </div>
            <div id="sidebar">
                <!-- Upgrades will be ordered by cost in script.js -->
                <div class="upgrade-container">
                    <button class="upgrade-btn" id="power-tap"><span><span class="icon"></span>Power Tap</span><span class="cost"><span>10</span><div class="cost-icon"></div></span></button>
                    <button class="max-btn" data-upgrade="power-tap">Max</button>
                    <span class="upgrade-count" id="power-tap-count">0</span>
                </div>
                <!-- More upgrades will be added dynamically in script.js -->
            </div>
        </div>
    </div>
    <img id="creepy-image" src="https://th.bing.com/th/id/R.782d96615b2c2a6ed8520457e7fdb641?rik=2RIXD3DU8hJ0WA&pid=ImgRaw&r=0" alt="Creepy Image">
    <audio id="scream-audio" src="scream.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
