<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="customGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blurred"/>
            <feFlood flood-color="#00ff00" flood-opacity="0.5"/>
            <feComposite in2="blurred" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>
